<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Figtree' rel='stylesheet'>
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.css">
    <link rel="stylesheet" href="css/prize.css">
    <title>Document</title>
</head>
<body>

    <header class="nav">
        <div class="container">
            <div class="navbar">

                <div class="logo">
                    <img src="img/logo-oaia.png" title="logo">
                    <p class="logo"> Oaia </p>
                </div>
                
                <form class="search">
                    <input type="search" class="search" placeholder="Rechercher un événement...">
                    <button type="submit">Search</button>
                </form>

                <div class="btn">    
                    <button class="event"> + Créer un événement </button>
                    <button class="connect"> Connexion </button>
                </div>

                <div class="menu_home">
                    <a href="#" class="search"> <i class="fa fa-search"></i> </a>
                    <button class="home"> + </button>
                    <i class="fa fa-bars" id="hamburger"></i>
                </div>

            </div>
        </div>
    </header>


    <section class="main">
        <div class="container">
            <div class="home">
                <h5 class="info"> Presque fini!</h5>
                <p class="ticket_sale"> Nombre de Ticket à vendre </p>
                <input type="text" class="ticket_sale" placeholder="100">
                    
                    <div class="prize">
                        <p class="prize"> Prix unique</p>
                        <a href="#"> <span></span>  </a>
                        <p id="prize"> Prix par lot</p>
                    </div>

                <input type="text" class="ticket_sale2" placeholder="30 000 MGA">
                <p class="info"> 2% de frais par ticket vendu. <a href="#" class="condition">Voir les conditions</a> </p>
                    
                    <div class="stage">
                        <button> Suivant </button>
                            
                            <form>
                                <img src="img/Icon metro-arrow-left.png">
                                <a href="#" class="last_stage"> Revoir l'étape précédent </a>
                            </form>

                    </div>

            </div>
        </div>
    </section>



    <div class="menu">
        <div class="container">
            <ul>
                <a href="#" class="search"> <i class="fa fa-search"></i> </a>
                <button class="home"> + </button>
                <a href="#" class="open"> <img src="img/Icon open-dashboard.png"></a>
            </ul>
        </div>
    </div>



</body>
</html>
